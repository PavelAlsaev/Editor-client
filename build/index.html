<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/default.min.css">  
      <link rel="stylesheet" href="main.css">
    <title>Editor</title>
  </head>
  <body>
    <div id="login-html" class="container">
      <h1 class="text-center my-2">Hello world</h1>
      <form>
        <input
          required
          id="input-name-user"
          class="form-control my-2 w-75 mx-auto"
          type="text"
          placeholder="Name"
          aria-label="default input example"
        />
        <input
          required
          id="input-id-room"
          class="form-control w-75 mx-auto"
          type="text"
          placeholder="Id room"
          aria-label="default input example"
        />
        <button
          id="inter-button"
          type="button"
          class="btn btn-dark w-25 mx-auto d-block my-3"
        >
          Войти
        </button>
      </form>
    </div>

    <div
      id="toast-input-invalit"
      class="toast align-items-center text-white bg-danger border-0 top-0 start-0 position-absolute"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="d-flex">
        <div class="toast-body">Некорректный ввод</div>
        <button
          type="button"
          class="btn-close btn-close-white me-2 m-auto"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
    </div>

    <div id="editor-html" class="container d-none">
        <h1>Hello user</h1>
        <p>Id комнаты: <span id="id-room-text"></span></p>
        <p>Количество человек: <span id="count-user-text"></span></p>
        <div class="mb-3">
          <label for="formFile" class="form-label">Default file input example</label>
          <input class="form-control" type="file" id="formFile">
        </div>
        <button id="saveFile" type="button" class="btn btn-dark w-25 mx-auto d-block my-3">Сохранить</button>
        <div id="text-editor-wrap" class="mb-3">
            <textarea id="ds"></textarea>
          </div>
        <button id="exit" type="button" class="btn btn-dark w-25 mx-auto d-block my-3">Выход</button>
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
